<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sydney Martin</title>
    <link rel="stylesheet" href="https://use.typekit.net/tbz1qha.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="downloads/favicon_package_v0/site.webmanifest">
    <link rel="mask-icon" href="downloads/favicon_package_v0/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo_container">
            <div class="name">
                <a href="index.html"><h1>SYDNEY MARTIN</h1></a>
            </div>
            <div class="hamburgerbutton">
                <button onclick={openMenu()} class="hamburger">
                    <img id ="hamburger_icon" src="images/Hamburger_icon.svg.png" width="50">
                </button>
            </div>
        </div>
            <nav class="menu">
            <ul class="navigation">
                <a href="music.html"><li class="nav_item">MUSIC</li></a>
                <a href="video.html"><li class="nav_item">VIDEO</li></a>
                <a href="photo.html"><li class="nav_item">PHOTOGRAPHY</li></a>
                <a href="contact.html"><li class="nav_item">CONTACT</li></a>
            </ul>
        </nav>
    </header>
<main>
    <div class="form_heading">
        <h2>Let's chat!</h2>
        <p>Contact me:</p>
    </div>
    <div class="form">
    <div class="contact-form-container">
        <form action="https://formsubmit.co/simartin818@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="your name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" 
                       name="email" 
                       placeholder="your email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" 
                       name="phone" 
                       placeholder="your phone number" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" 
                          name="message" 
                          placeholder="your message" 
                          rows="5" required></textarea>
                <span class="error-message" 
                      id="messageError"></span>
            </div>
            <button type="submit" 
                    class="submit-button">
              Submit
            </button>
            </div>
        </form>
      </div>
    </div>
</main>
<script src="menu.js"></script>
</body>
</html>
